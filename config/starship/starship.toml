"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$meson\
$spack\
$memory_usage\
$nats\
$direnv\
$env_var\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$container\
$shell\
$character"""

right_format = """
$aws\
$kubernetes\
$package\
$terraform"""

[aws]
symbol = "󰸏 "
format = "[$symbol$profile ]($style)"
style = "bold fg:#bf5700"

[nodejs]
symbol = "󰎙 "
format = '[$symbol($version )]($style)'

# Right now it's too slow
[terraform]
disabled = true
symbol = "󱁢 "
format = "[$symbol$version ]($style)"

[kubernetes]
symbol = "󱃾 "
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '

[java]
format='[${symbol}(${version} )]($style)'
symbol=' '

[package]
format = '[$symbol$version]($style)'

[golang]
format = '[$symbol($version )]($style)'
symbol = '󰟓 '

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = ' '
