- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.hyper.js:
    ~/.p10k.zsh:
    ~/.shell:
    ~/.tmux.conf:
    ~/.tmux.conf.local:
    ~/.vimrc:
    ~/.zshrc:
    ~/bin/:
      glob: true
      path: bin/*
      relink: true
